<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="./css/adminreg.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Kabra</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" id="fullname" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" id="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" id="num" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" id="password" required>
          </div>
        
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" id="signUp" value="Register">
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
    import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
  
    import { getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
  
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAJeFYXb_IQGtlJN6Yt_TXu6rm6qBPdln4",
    authDomain: "kabra-electronics.firebaseapp.com",
    databaseURL: "https://kabra-electronics-default-rtdb.firebaseio.com",
    projectId: "kabra-electronics",
    storageBucket: "kabra-electronics.appspot.com",
    messagingSenderId: "4617723802",
    appId: "1:4617723802:web:ee6ea38d4146b5b5446423",
    measurementId: "G-M5Q8ZKD3XC"
  };  const app = initializeApp(firebaseConfig);
  const database=getDatabase(app);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  
  
  signUp.addEventListener('click',(e)=>{
  e.preventDefault();
  var email=document.getElementById('email').value;
  var password=document.getElementById('password').value;
  var username=document.getElementById('username').value;
  var fullname=document.getElementById('fullname').value;
  var num=document.getElementById('num').value;
  createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
  // Signed in 
  const user = userCredential.user;
  
  set(ref(database,'Admin/'+user.uid),{
  fullname:fullname,
  username:username,
  email:email,
  num:num
  });
  
  alert("Admin Created")
  
  })
  .catch((error) => {
  const errorCode = error.code;
  const errorMessage = error.message;
  alert(errorMessage)
  // ..
  });
  
  
  // ...
  
  })
  </script>



</body>
</html>
